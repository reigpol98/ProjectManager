{% extends 'layout.html' %}
{% block body%}

<div class="register">
    <h1>Professor register</h1>
    <br>
    <form action="/shedulep/{{totallen}}" method="POST">
        {% set i = 0 %}
        {% set totallen %}
        {% for nshedule in nshedules %}
        <div class="form-group">
            <label for="input_schedule_day">Enter the day of the schedule</label>
            <input type="date" class="form-control" name="schedule_day" required>
        </div>
        <div class="form-group">
            <label for="input_schedule_hour">Enter the hour of the schedule</label>
            <input type="time" class="form-control" name="schedule_hour" required>
        </div>
        <br>
        {% set i = i+1 %}
        {% set totallen = i %}
        {% endset %}
        {% endfor %}
        <button class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
{% endblock %}
